<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRİTER -hw</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container" id="main-page">
        <h1 class="display-1" id="main-page-h">for just WRİTE</h1>
        <p id="show" class="lead border-bottom">click header</p>
        <h3 class="display-3" id="main-page-h2">it just exists in your MİND <br>
            not on the computer
        </h3>
        <h1 class="display-1" id="main-page-h3">write for think</h1>
        <!-- <button class="btn btn-outline-primary">Click</button> -->
    </div>    



    <div class="container">
        <div class="box shadow-lg" id="yellow-box"></div>
        <div class="box shadow-lg" id="red-box"></div>
        <div class="box shadow-lg" id="green-box"></div>
        <div class="box shadow-lg" id="blue-box"></div>
    </div>

    <div class="form-floating container" id="text-area">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        
    </div>
    
    
    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $("#main-page-h").click(function(){
            $("#main-page-h").addClass("d-none")
            $("#main-page-h2").css("display","block")
            $("#yellow-box").css({"margin-left":"200px" ,"margin-top":"150px"})
            $("#red-box").css({"margin-left":"800px" ,"margin-top":"50px"})
            $("#green-box").css({"margin-left":"400px" ,"margin-top":"550px"})
            $("#blue-box").css({"margin-left":"500px" ,"margin-top":"450px"})
        });
        $("#main-page-h2").click(function(){
            $("#main-page-h2").css("display","none")
            $("#main-page-h3").css({"display":"block","margin-top":"20px"})
            $("#yellow-box").addClass("shadow-lg p-3 ").text("for write click yellow card").css({"margin-left":"200px" ,"margin-top":"150px","width":"900px","height":"500px"}).click(function(){
                $("#floatingTextarea").css("display","block");
                $(this).text(" ");

                
            })
            $("#red-box").addClass("shadow-lg").css({"margin-left":"160px" ,"margin-top":"200px","width":"900px","height":"500px"})
            $("#green-box").addClass("shadow-lg").css({"margin-left":"240px" ,"margin-top":"240px","width":"900px","height":"500px"})
            $("#blue-box").addClass("shadow-lg").css({"margin-left":"220px" ,"margin-top":"250px","width":"900px","height":"500px"})
            $("#show").css("display","none")
        });

        

        
    </script>
</body>
</html>
